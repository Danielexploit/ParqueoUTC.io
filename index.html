<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="D5_r-O-XsAUbina.ico">
    <title>Sistema de Parqueo UTC</title>
    
</head>
<body>
    <div class="cuadro">
        <center>
            <h4>Sistema de Parqueo UTC</h4>
        </center>
    </div>
    <br>
    <br>
    <center>
        <img src="descarga3.png" width="280">
    </center>
    <br>
    <br>
    <div class="container">
        <form id="formulario" class="p-3 mt-5 shadow border">
            <center>
                <p>Due침o del Carro:</p>
                <input id="nombre" class="form-control my-2" type="text" placeholder="Ingrese su nombre y apellido"
                    size=75 required>
                <br>
                <p>M칩delo del Carro:</p>
                <input id="modelo" class="form-control my-2" type="text" placeholder="M칩delo del Carro:" size=75
                    required>
                <br>
                <p>Placa:</p>
                <input id="placa" class="form-control my-2" type="text" placeholder="NN-NN-LL,NN-LL-NN,....etc" size=75
                    required>
                <br>
                <div class="contenedor">
                    <div class="columna1">
                        <h6>Hora de entrada:</h6>
                    </div>
                    <br>
                    <input id="horaEntrada" class="form-control my-2" type="time" size=75 required>
                    <br>
                    <br>
                    <div class="columna2">
                        <h6>Hora de salida:</h6>
                    </div>
                    <br>
                    <input id="horaSalida" class="form-control my-2" type="time" size=75 required>
                    <br>
                    <br>
                </div>
                <br>
                <p>Lugar de estacionamiento (m치ximo es de 100 carros)</p>
                <br>
                <input type="number" class="lugar" id="lugarEstacionamiento" placeholder="lugar" step="1" min="0"
                    max="100" required>
                <br>
                <br>
                <button id="btnAgregarCarro" class="btn btn-outline-primary" type="submit">Agregar</button>
                <hr>
                <h3 id="respuesta" class="text-center fw-light"></h3>
            </center>
        </form>
    </div>

    <!-- Tabla para mostrar los datos -->
    <center>
        <div class="container2">
            <br>
            <h5>Busqueda</h5>
            <br>
            <input type="text" class="buscar" id="inputBusqueda" placeholder="Buscar por nombre">
            <br>
            <table id="tablaCarros" class="blue" border="0">
                <br>
                <tr>
                    <th class="dato1">Lugar</th>
                    <th class="dato2">Nombre</th>
                    <th class="dato3">Modelo</th>
                    <th class="dato4">Placa</th>
                    <th class="dato5">Hora Entrada</th>
                    <th class="dato6">Hora Salida</th>
                    <th class="dato7">Acciones</th> <!-- Nueva celda para acciones -->
                </tr>
            </table>
        </div>
    </center>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="estilo.css">
</body>
</html>
